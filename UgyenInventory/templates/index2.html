{% extends 'base.html' %}

{% block body%}
<br>
<div class="button-group">
	<a href="{%url 'display_laptop'%}" class="btn btn-primary btn-md" role="button">Laptops</a>
	<a href="{% url 'add_laptop'%}" class="btn btn-warning btn-sm" role="button">+</a>
	
	<a href="{%url 'display_desktop'%}" class="btn btn-primary btn-md" role="button">Desktop</a>
	<a href="{% url 'add_desktop'%}" class="btn btn-warning btn-sm" role="button">+</a>
	
	<a href="{%url 'display_mobile'%}" class="btn btn-primary btn-md" role="button">Mobile</a>
	<a href="{% url 'add_mobile' %}" class="btn btn-warning btn-sm" role="button">+</a>
	
</div>
<br>

<h4>Current {{ header }} stocks</h4>
<table class="table table-hover">
	<thead>
		<tr>
			<th>id</th>
			<th>Models</th>
			<th>Price</th>
			<th>Status</th>
		</tr>

	</thead>

	<tbody>
		{% for item in items %}

		<tr>
			<td>{{item.pk}}</td>
			<td>{{item.type}}</td>
			<td>{{item.price}}</td>
			<td>{{item.status}}</td>
			<td>{{item.issues}}</td>
		</tr>

		{%endfor%}
		

	</tbody>
		
</table>

{% endblock %}
